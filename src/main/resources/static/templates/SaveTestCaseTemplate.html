<div data-toggle="modal">
	<div class="modal-content">
		<div class="modal-header panel-dashboard">
			<h4 class="modal-title">Save Test Case</h4>
		</div>
		<div class="modal-body form-group">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2"><label>Name:</label> </div>
				<div class="col-md-4"><input type="text" ng-model="_value"></div>
				<div class="col-md-2"></div>
			</div>

		</div>
		<div class="modal-footer panel-dashboard">
			<div style="width: 100%; margin: auto; text-align: center">
				<button ng-click="addNameAndSave()" class="btn btn-primary"><i class="fa fa-plus"></i> Save</button>
				<button ng-click="close()" class="btn btn-warning">Close</button>
			</div>
		</div>
	</div>
</div>
