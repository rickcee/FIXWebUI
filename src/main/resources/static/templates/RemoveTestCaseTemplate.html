<div data-toggle="modal">
	<div class="modal-content">
		<div class="modal-header panel-dashboard">
			<h4 class="modal-title">Confirm</h4>
		</div>
		<div class="modal-body form-group">
			<div style="width: 100%; height: 100%; text-align: center; vertical-align: middle;">
				<h5>Are you sure you want to delete the selected Test Case ?</h5>
				<h6>[ {{model.data.name}} ]</h6>
			</div>

		</div>
		<div class="modal-footer panel-dashboard">
			<div style="width: 100%; text-align: center; margin: auto">
				<button ng-click="" class="btn btn-danger"><i class="fa fa-plus"></i> Delete</button>
				<button ng-click="close()" class="btn btn-warning">Close</button>
			</div>
		</div>
	</div>
</div>
